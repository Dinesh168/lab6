   <h2 style="color:#1d3557; padding-left: 30%;">REGISTRATION PAGE</h2>

<script>
    
    var password=document.getElementById('pass');
    var repassword=document.getElementById('password');
    var email=document.getElementById('Gmail');
    var number=document.getElementById('phone');
    var span=document.getElementsByTagName('span');
    email.onkeydown=function()
    {
       const regex1=/^([a-z0-9\.-]+)@([a-z0-9]+)\.([a-z]+)\.university.in$/;
       const regex2= /^([a-z0-9\.-]+)@([a-z0-9]+)\.([a-z]+)\.college.in$/;
       if(regex1.test(email.value)||regex2.test(email.value))
       {
         span[0].innerText="Your Email is Valid";
         span[0].style.color="lime";  
       }
       else{
           span[0].innerText="Invalid Email Id";
           span[0].style.color="red";
       }}
       number.onkeydown=function()
       {
          const regnum= /^[0-9]{10}$/;
          if(regnum.test(number.value))
       {
         span[0].innerText="Your Number is Valid";
         span[0].style.color="lime";  
       }
       else{
           span[0].innerText="Invalid Phone Number";
           span[0].style.color="red";
       }   
       }

       password.onkeydown=function()
       {
          const regnum7= /^[a-z]/;
          const regnum8=/[a-z]$/;
          const regnum9=/[A-Z]/;
          const regnum10=/[0-9]/;
          const regnum11=/[~`!@#$%^&*()-_+={}:"<>,.]/;
          if(regnum7.test(password.value) && regnum8.test(password.value) && regnum9.test(password.value) && regnum10.test(password.value)&& regnum11.test(password.value))
       {
        
         span[0].innerText="Your password is Valid";
         span[0].style.color="lime";  
    }
       else{
           span[0].innerText="Invalid password Number";
           span[0].style.color="red";
       }   
       }

       repassword.onkeydown=function()
       {
          const regnum7= /^[a-z]/;
          const regnum8=/[a-z]$/;
          const regnum9=/[A-Z]/;
          const regnum10=/[0-9]/;
          const regnum11=/[~`!@#$%^&*()-_+={}:"<>,.]/;
          if(regnum7.test(repassword.value) && regnum8.test(repassword.value) && regnum9.test(repassword.value) && regnum10.test(repassword.value)&& regnum11.test(repassword.value))
       {
        
         span[0].innerText="Your password is Valid";
         span[0].style.color="lime";  
    }
       else{
           span[0].innerText="Invalid password Number";
           span[0].style.color="red";
       }   
       }

       function restrictAlphabets1(e) {
             var x = e.which || e.keycode;
             if ( x > 57)
                 return true;
             else
                 return false;
         }
      

       function restrictAlphabets(e) {
             var x = e.which || e.keycode;
             if ((x >= 48 && x<= 57))
                 return true;
             else
                 return false;
         }

            function WriteCookie() {
               if( document.myform.name.value == "" ) {
                  alert("Enter some value!");
                  return;
               }
               var now = new Date();
               now.setTime(now.getTime() + 1 * 360 * 1000);
               cookiename = escape(document.myform.fname.value) + ";";
               document.cookie = "name=" + cookiename;
               cookiepassword = escape(document.myform.pass.value) + ";";
               document.cookie = "password=" + cookiepassword;
              
            }

function getCookie()  
{  
    if(document.cookie.length!=0)  
    {  
    alert(document.cookie);  
    }  
    else  
    {  
        alert("Cookie not avaliable");  
    }  
}  

</script>
